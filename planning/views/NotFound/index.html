<!DOCTYPE html>

  <head>

    <meta charset="utf-8" />

    <!-- Bootstrap CSS -->

  <body>
    <div class="d-flex justify-content-center align-items-center h-100">

        <g

            class="polygon"
            id="Polygon-1"

          <path

          ></path>
          <path

            class="polygon"
            id="Polygon-5"
            stroke="#36B455"
            stroke-width="6"
          ></path>
        </g>
      </svg>
      <div class="message-box ms-xl-4">
        <h1>404</h1>
        <p>Page not found</p>
        <div>
          <div>
            <!-- TODO: Add icons in each link -->
            <a class="btn btn-link" onclick="history.back(-1)">Go Back</a>
            <a class="btn btn-link" href="/">Go to Home Page</a>
          </div>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
